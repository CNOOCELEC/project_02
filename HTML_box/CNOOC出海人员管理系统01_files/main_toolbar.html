function mouseover(img)
{
  img.className = "notice-img-hover";
}

function mouseout(img)
{
  img.className = "notice-img-normal";
}

function mousedown(img)
{ 
  img.className = "notice-img-down";
}

function mouseup(img)
{
  return mouseout(img);
}
